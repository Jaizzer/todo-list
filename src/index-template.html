<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>

<body>
    <div class="content">
        <div class="dashboard">
            <div class="logo">Jaizzer</div>
            <div class="projects-tab">
            </div>
            <button class="project-adder">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                    <title>plus-circle</title>
                    <path
                        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <div class="button-caption">
                    Add Project
                </div>
            </button>
        </div>
        <div class="to-do-window">
            <div class="parent-project-name"></div>
            <div class="to-do-tab"></div>
            <button class="to-do-adder">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                    <title>plus-circle</title>
                    <path
                        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <div class="button-caption">New ToDo...</div>
            </button>
        </div>
    </div>
</body>

</html>
